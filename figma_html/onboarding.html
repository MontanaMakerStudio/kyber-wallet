<div class="onboarding">
  <div class="on-boarding-container">
    <div class="logo-container-small">
      <img
        class="kyber-logo-small"
        src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/60726e86d792a714f6f3fa17/img/kyberlogo-small@2x.png"
      />
    </div>
    <div class="on-boarding-input-content">
      <input
        class="on-boarding-username roboto-normal-mercury-20px"
        name="onboarding-username"
        placeholder="Username"
        type="text"
        required
      />
      <img
        class="on-boarding-vector"
        src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/60726e86d792a714f6f3fa17/img/onboarding-vector@2x.svg"
      />
      <input
        class="on-boarding-phone-number roboto-normal-mercury-20px"
        name="onboarding-phonenumber"
        placeholder="Phone"
        type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
      />
      <img
        class="on-boarding-vector"
        src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/60726e86d792a714f6f3fa17/img/onboarding-vector@2x.svg"
      />
      <input
        class="on-boarding-password roboto-normal-mercury-20px"
        name="onboarding-password"
        placeholder="Password"
        type="password"
        required
      />
      <img
        class="on-boarding-vector"
        src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/60726e86d792a714f6f3fa17/img/onboarding-vector@2x.svg"
      />
      <input
        class="on-boarding-re-password roboto-normal-mercury-20px"
        name="onboarding-repassword"
        placeholder="Re-Password"
        type="password"
        required
      />
    </div>
    <img
      class="gboard-new-design-hero-2"
      src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/60726e86d792a714f6f3fa17/img/gboard-new-design-hero-2@2x.png"
    />
  </div>
</div>
