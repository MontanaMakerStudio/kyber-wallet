<div class="resetpin">
  <div class="reset-pin-container">
    <div class="reset-pin-header-container">

      <h1 class="pin-header-title roboto-normal-picton-blue-30px">reset pin</h1>

    <img

      src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/6078e7aaacb6a8caea6ac86d/img/number-pad-container-1@2x.svg"
