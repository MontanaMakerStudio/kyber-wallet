<div class="accountsettings">
  <div class="account-settings-container">
    <div class="accounting-settings-header">
      <img
        class="kyber-icon-xsmall"
        src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/6072564d08400d11b65300f5/img/kyber-icon-2@2x.png"
      />
      <h1 class="text-1 roboto-normal-picton-blue-30px">account settings</h1>
    </div>
    <div class="account-settings-content">
      <div class="email-btn-content">
        <div class="overlap-group-1">
          <img
            class="vector"
            src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/607bb57323f98edeca164b94/img/vector-1@2x.svg"
          />
          <div class="email-label roboto-normal-pink-swan-20px">Email</div>
        </div>
      </div>
      <div class="x-btn-content">
        <div class="overlap-group-1">
          <img
            class="vector"
            src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/607bb57323f98edeca164b94/img/vector-1@2x.svg"
          />
          <div class="personal-label roboto-normal-pink-swan-20px">Personal</div>
        </div>
      </div>
      <div class="x-btn-content">
        <div class="overlap-group-1">
          <img
            class="vector"
            src="https://anima-uploads.s3.amazonaws.com/projects/606c96bc1a30d7d0a20c78bd/releases/6072564d08400d11b65300f5/img/vector-16@2x.svg"
          />
          <div class="secret-key-label roboto-normal-pink-swan-20px">Secret Key</div>
        </div>
      </div>
    </div>
    <div class="account-settings-footer border-1px-pink-swan">
      <div class="overlap-group border-1px-picton-blue">
        <div class="close-btn-label roboto-normal-picton-blue-18px">CLOSE</div>
      </div>
    </div>
  </div>
</div>
